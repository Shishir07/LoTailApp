<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Detailed logs</title>
  </head>
  <body>

	<div class="specific-container" ng-controller="LogDetailController as ctrl">
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <a href="#!view1"><button type="button" class="btn btn-success custom-width">Back</button></a>
              <div class="panel-heading"><span class="lead">Details of {{ctrl.name}} log file</span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>Detail Log</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in ctrl.logs">
                              <td><span ng-bind="u.detail"></span></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
    </div>

  </body>
</html>
